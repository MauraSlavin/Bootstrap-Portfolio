<!DOCTYPE html>
<html lang="en-us">
<!-- <html charset="UTF-8">  -->

<!-- Portfolio website for Maura M Slavin -->


<head>

        <div class="col-md-3">

            <!-- Nav to About -->
            <li class="nav-item">
              <a class="nav-link active" href="#about">About</a>

            <li>

              <p class="lightgrey-vline">|</p>

            <!-- Nav to Portfolio -->
            <li class="nav-item">

            </li>
  
            <!-- Nav to Contacts -->
