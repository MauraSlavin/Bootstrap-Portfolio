<!DOCTYPE html>
<html lang="en-us">
<!-- <html charset="UTF-8">  -->

<!-- Portfolio website for Maura M Slavin -->


<head>
  <meta charset="UTF-8">
  <title>Maura M Slavin - Contact</title> <!-- Appears on tab -->
  <!-- bootstrap elements -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Linking my CSS overrides to Bootstrap -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>


<body>

  <!-- Header (same for all pages) -->

  <div class="container clearfix" id="container-overrides">

    <!-- Header is one row  -->
    <div class="row" id="hdr-row-height">

      <!-- First column of header row is empty. -->
      <div class="col-md-1">
        <!-- no content -->
      </div>

      <!-- 2nd column of header row has name -->
      <div class="col-md-3" id="adj-padding-color-margin">
        <h2 class="h2-overrides"><strong>Maura M. Slavin</strong></h2>
      </div>

      <!-- 3rd column of header row is empty -->
      <div class="col-md-4">
        <!-- no content -->
      </div>

      <!-- 4th column of header row has nav bar -->
      <div class="col-md-3">

        <ul class="nav justify-content-end pt-3" id="nav-overrides">

          <!-- Nav to About -->
          <li class="nav-item">
            <a class="nav-link active" href="index.html">About</a>
          </li>

          <li>
            <!-- vertical line separator with spaces (different color) -->
            <p class="lightgrey-vline">|</p>
          </li>

          <!-- Nav to Portfolio -->
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>

          <li>
            <!-- vertical line separator with spaces (different color) -->
            <p class="lightgrey-vline">|</p>
          </li>

          <!-- Nav to Contacts -->
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>

        </ul> <!-- of unordered list-->

      </div> <!-- of nav column in header row -->
    </div> <!-- of header row -->

  </div> <!-- of header container -->






  <!-- main content is a container of one row -->
  <div class="container bg page-content">

    <div class="row top-blank-row clearfix">
      <!-- so border shows-->
    </div>

    <div class="row justify-content-md-center clearfix">
      <!-- "Contact" -->
      <div class="col-md-10 bg-white">
        <h3>Contact Maura</h3>
      </div>
    </div> <!-- of 2nd row w/pic & paragraph -->

    <div class="row justify-content-md-center clearfix">
      <div class="col-md-10 bg-white">
        <form id="form-padding">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="name" class="form-control" id="inputName" placeholder="John Smith">
          </div>
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
              placeholder="example@gmail.com">
          </div>

          <div class="form-group">
            <label for="inputMessage">Message</label>
            <textarea class="form-control" id="inputMessage" rows="5"></textarea>
          </div>

          <button type="submit" class="btn btn-primary"id="submit-margin">Submit</button>
        </form>
      </div>
    </div>

    <div class="row bottom-blank-row">
      <!-- so border shows-->
    </div>


  </div> <!-- of container -->






  <div id="footer">
    <!-- footer -->
    <p>Copyright @2019</p>
  </div>

</body>

</html>
